{% extends 'viewcourse/base.html' %}

{% block content %}
<div class="row">
  <div class="col m4">
  </div>

  <div class="col m4">
    <p style="padding-top:30px;"></p>
    <ul class="collapsible popout" data-collapsible="accordion">
      <li>
        <div class="collapsible-header active center bold">Change Password</div>
        <div class="collapsible-body">
        <p class="center">New Password:</p>
        <form method="POST" class="post-form center-align">
          {% csrf_token %}
          {{ form.password }}
          <button type="submit" class="save btn btn-default">Submit</button>
        </form>

      </div>
    </div>
   </li>
 </ul>
</div>


{% endblock content %}
