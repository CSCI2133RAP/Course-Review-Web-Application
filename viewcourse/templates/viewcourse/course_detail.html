{% extends 'viewcourse/base.html' %}

{% block content %}

      <div class="col m6">

        <h5>Course Detail:</h5>
        <p style="padding-top:5px;"></p>
        <div class="detail">
          <p>{{ detail.subject }}</p>

          <p>Professor: {{ detail.prof }}</p>

        </div>
      </div>
    </div>
{% endblock content %}
