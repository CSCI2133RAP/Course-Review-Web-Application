{% extends 'viewcourse/base.html' %}

{% block content %}
    <div class="row">
      <div class="col m6">


    <form id="searchform"  method="get" accept-charset="utf-8">
          <input class="searchfield" id="search_handle" name="search_handle" type="text" maxlength="100" placeholder="Enter a Course ID Number">
        </i><button class="searchbutton" type="submit" name="action">
            <i class="fa fa-search"></i>
          Search</button>
        </form>

        <h5>Course List:</h5>
        {% for course in courses %}
         <ul class="collection with-header">
              <li class="collection-item"><div>{{ course.courseid }}<a href="{% url 'course_detail' pk=course.pk %}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
         </ul>
        {% endfor %}
      </div>
      <div class="col m6">
      </div>
    </div>
{% endblock content %}
