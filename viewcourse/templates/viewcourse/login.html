{% extends 'viewcourse/base.html' %}

{% block content %}
    <div class="row">
      <div class="col m6">

        <h5>Login</h5>
        <p style="padding-top:5px;"></p>
          <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Submit</button>
        </form>
        <a href="{% url 'regist' %}" class="waves-effect waves-light btn">Register</a>
      </div>
    </div>
{% endblock content %}
